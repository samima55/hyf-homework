<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>SCREENSOT APPLICATION</h1>
    <header>
      <section id="user-task">
        <form id="user-task-form">
          <input type="text" id="url" name="url" placeholder="Paste url here" />
          <button type="button" id="urlSubmitBtn">Submit</button>
        </form>
      </section>
    </header>

    <div class="user-message">
      <p id="message"></p>
    </div>

    <div class="screenshot-wrapper">
      <img src="" class="screenshot" />
      <!-- <button id="saveBtn">Save Screenshot</button> -->
    </div>
    <!-- dispaly userlist of all saved screenshots -->

    <div class="all_screenshots">
      <h2>Saved Screenshots:</h2>
      <ul id="screenshotList"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
