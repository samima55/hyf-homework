<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <header>
      <div class="wrapper">
        <h1>HyfBay</h1>
        <h2>- Buy the okay'est products</h2>
      </div>
    </header>

    <div class="search">
      <label for="searchbyName"></label>
      <input id="searchbyName" type="text" placeholder="search" />
    </div>
    <section>
      <ul></ul>
    </section>

    <label for="maxPrice">
      <input type="number" id="maxPrice" placeholder="Set maximum price" />
    </label>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
